<div>
	<table width="100%">
		<tr>
			<td width="30%"><h2 translate="teams.title">Teams</h2></td>

			<td><a href="#/team"><button type="submit"
						class="btn btn-success" style="float: right; width: 175px;">
						<span class="glyphicon glyphicon-plus" /> <span
							translate="teams.table.createTeam" />
					</button></a></td>
		</tr>
	</table>
	<br />	
	<div class="table-responsive">
		<table class="table table-striped">
			<div class="alert alert-success" ng-show="success"
				translate="teams.messages.removedTeamSuccess">
				<strong>Team removed</strong>
			</div>
			<div class="alert alert-danger" ng-show="error"
				translate="teams.messages.removedTeamError">
				<strong>Team cannot be removed.</strong>
			</div>		
			<thead>
				<tr>
					<th width="25%"><label translate="teams.table.teamName">Name</label></th>
					<th width="20%"><label
						translate="teams.table.homeStadium">Last Name</label></th>
					<th width="35%"></th>

				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="team in teams">
					<td>{{team.teamName}}</td>
					<td>{{team.homeStadium}}</td>
					<td align="right">
					<a href="#/players/{{team.id}}" style="color: black;text-decoration:none">
                 <button type="submit" class="btn btn-default btn-in-row" ng-click="" data-placement="top" data-content="player.title" data-toggle="popover" data-trigger="hover">
                   <span style="color: #428bca;" class="glyphicon glyphicon-list"></span>
                </button>
             </a>	
					<a href="#/team/{{team.id}}" style="color: black;text-decoration:none">
                 <button type="submit" class="btn btn-default btn-in-row" ng-click="" data-placement="top" data-content="player.viewButton" data-toggle="popover" data-trigger="hover">
                   <span style="color: #428bca;" class="glyphicon glyphicon-eye-open"></span>
                </button>
             </a>
			 <a href="">		                     						
               <button style="margin-left:5px;" type="submit" class="btn btn-default btn-in-row"
                       ng-click="confirmClick() && deleteTeam(team.id)" confirm-click data-placement="top" data-content="player.deleteButton" data-toggle="popover" data-trigger="hover">
                 <span style="color: #d43f3a;" class="glyphicon glyphicon-remove-circle"></span>
               </button></a>	
					</td>
				</tr>
			</tbody>
		</table>
		<div class="text-center" ng-hide="hidePagination">
			<pagination total-items="totalItems" ng-model="currentPage"
				ng-change="pageChanged()" items-per-page="itemsPerPage"
				previous-text="&lsaquo;" next-text="&rsaquo;" first-text="&laquo;"
				last-text="&raquo;" boundary-links="true" max-size="maxSize"
				num-pages="numPages" />
			<div class="paginationDetails">
				<label translate="global.pagination.page">Page:</label>
				{{currentPage}} / {{numPages}}
			</div>
		</div>
	</div>
</div>
